<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Document</title>
</head>
<body>
    <div id="drum-machine">
        <div class="drum-pads">
            <button id="Q" class="drum-pad">Q</button>
            <button id="W" class="drum-pad">W</button>
            <button id="E" class="drum-pad">E</button>
            <button id="A" class="drum-pad">A</button>
            <button id="S" class="drum-pad">S</button>
            <button id="D" class="drum-pad">D</button>
            <button id="Z" class="drum-pad">Z</button>
            <button id="X" class="drum-pad">X</button>
            <button id="C" class="drum-pad">C</button>
        </div>

        <div class="control">
            <div class="power">
                <h3>Power</h3>
                <div class="switch">
                    <div class="button"></div>
                </div>
            </div>
            <div id="display" class="display">
                <h3>EFECTO</h3>
            </div>
            <div class="bank">
                <h3>Bank</h3>
                <div class="switch">
                    <div class="button"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
